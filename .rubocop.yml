inherit_from:
  - https://raw.githubusercontent.com/testdouble/standard/master/config/base.yml
  - https://raw.githubusercontent.com/testdouble/standard/master/config/ruby-2.5.yml
Style/ClassAndModuleChildren:
  Include:
    - lib/**/*.rb
Metrics/LineLength:
  # Default is that lines should be 80, but that's somewhat noisy. We want a softer limit.
  Description: Limit lines to 120 characters.
  Max: 120
  Exclude:
    - config/routes.rb
Layout/DotPosition:
  EnforcedStyle: leading
Layout/EndAlignment:
  # The value `keyword` means that `end` should be aligned with the matching
  # keyword (if, while, etc.).
  # The value `variable` means that in assignments, `end` should be aligned
  # with the start of the variable on the left hand side of `=`. In all other
  # situations, `end` should still be aligned with the keyword.
  EnforcedStyleAlignWith: variable
  SupportedStyles:
    - keyword
    - variable
Lint/UselessAccessModifier:
  Enabled: false
Layout/AlignParameters:
  Enabled: true
  EnforcedStyle: with_fixed_indentation
Style/CollectionMethods:
  PreferredMethods:
    find: 'detect'
Style/BracesAroundHashParameters:
  EnforcedStyle: context_dependent
  SupportedStyles:
    - braces
    - no_braces
    - context_dependent
Style/FrozenStringLiteralComment:
  Enabled: false
Layout/IndentHash:
  Enabled: false
Metrics/BlockLength:
  Exclude:
    - Rakefile
    - 'lib/tasks/**/*.rake'
    - 'spec/**/*.rb'
    - 'app/admin/**/*.rb'
    - 'config/routes.rb'
